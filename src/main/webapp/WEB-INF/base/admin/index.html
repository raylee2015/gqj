<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../jquery-easyui-1.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../jquery-easyui-1.5/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../../jquery-easyui-1.5/demo/demo.css">
<script type="text/javascript"
	src="../../jquery-easyui-1.5/jquery.min.js"></script>
<script type="text/javascript"
	src="../../jquery-easyui-1.5/jquery.easyui.min.js"></script>
<script type="text/javascript">
	function addTab(title, url) {
		if ($('#tt').tabs('exists', title)) {
			$('#tt').tabs('select', title);
		} else {
			var content = '<iframe scrolling="auto" frameborder="0"  src="'
					+ url + '" style="width:100%;height:100%;"></iframe>';
			$('#tt').tabs('add', {
				title : title,
				content : content,
				closable : true
			});
		}
	}
</script>
</head>
<body class="easyui-layout">
	<div region="north" style="width: 100%; height: 70px;"></div>
	<div region="west" class="easyui-accordion"
		style="width: 200px; height: 100%;">
		<div title="基础数据管理" data-options="selected:true">
			<ul>
				<li><a href="javascript:void(0)"
					onclick="addTab('百度','http://www.baidu.com')">百度</a></li>
				<li><a href="javascript:void(0)"
					onclick="addTab('用户信息管理','user/index.do')">用户信息管理</a></li>
				<li><a href="javascript:void(0)"
					onclick="addTab('角色信息管理','user/index.do')">角色信息管理</a></li>
				<li><a href="javascript:void(0)"
					onclick="addTab('部门信息管理','user/index.do')">部门信息管理</a></li>
			</ul>
		</div>
		<div title="Title1" style="padding: 10px">
			<p>Content1</p>
		</div>
		<div title="Title2" style="padding: 10px">
			<p>Content2</p>
		</div>
	</div>
	<div id="content" region="center" style="width: 100%; height: 100%;">
		<div id="tt" class="easyui-tabs" style="width: 100%; height: 100%;">
			<div title="首页" style="width: 100%; height: 100%;">首页</div>
		</div>
	</div>

</body>
</html>
